<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"	type="text/css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="tip.js"></script>
	<title>SpecialButton</title>
</head>
<body>
	<h1>Hello CSS3!</h1>
	<div class="box">

		<div class="link link-mission">
			<span class="icon"></span>
			<a href="#" class="button" data="My mission is clear">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				MISSION
			</a>
		</div>

		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my playground">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				PLAY
			</a>
		</div>

		<div class="link link-touch">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my playground demos">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				TOUCH
			</a>
		</div>

		<div class="tip"><em></em><span></span></div>
	</div>
</body>
</html>
